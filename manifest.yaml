# contexttab_app/manifest.yml
applications:
  - name: contexttab-demo
    path: .
    memory: 2G
    instances: 1
    buildpacks:
      - python_buildpack
    random-route: true
    command: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    env:
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"